{% extends 'base.html' %} {% block content %}

<h1 class="text-center mb-3">Poll Questions</h1>
{% if latest_question_list %} {% for q in latest_question_list %}
<p>{{ q.question_text}}</p>
<a href="{% url 'polls:detail' q.id  %}" class="btn btn-primary btn-sm">
  Vote now
</a>
<a href="{% url 'polls:results' q.id  %}" class="btn btn-primary btn-sm">
  Result
</a>

{% endfor %} {% else %}
<p>no polls available</p>
{% endif %} {% endblock %}
